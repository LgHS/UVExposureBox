<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Insoleuse V2</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <main class="container" role="main">
        <div class="row" style="margin-top: 20px">
            <div class="col-xs-8">
                <h1>Insoleuse V2.0.1</h1>
            </div>
            <div class="col-xs-4">
                <img src="logo.svg"
                     class="pull-right"
                     alt="Logo LGHS"
                     height="100px" />
            </div>
        </div>
        <div class="panel-group" style="margin-top: 20px">
            <div class="panel panel-default">
                <div class="panel-heading">Status</div>
                <div class="panel-body"><span class="badge badge-success">Running</span> / <span class="badge badge-warning">Waiting</span></div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Current Job</div>
                <div class="panel-body">
                    <p>Remaining time: 00:00:00</p>
                    <button type="button" class="btn btn-danger">Cancel</button>
                    <button type="button" class="btn btn-warning">Pause/Continue</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Brewed with love in belgium - Under MIT Licence - Support:istace.emmanuel@hotmail.com | eis on RocketChat:chat.lghs.be | Manu404 on irc:freenode:#lghs</span>
        </div>
    </footer>

    <script src="bootstrap.min.js"></script>
    <script src="jquery.min.js"></script>

    <script>

    </script>

</body>
</html>
